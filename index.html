<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;0,900;1,400&family=Zilla+Slab:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="results">
            0
        </div>
        <div class="buttons">
            <div class="btn"><span>C</span></div>
            <div class="btn"><span>*</span></div>
            <div class="btn"><span>/</span></div>
            <div class="btn"><span>.</span></div>
            <div class="btn"><span>7</span></div>
            <div class="btn"><span>8</span></div>
            <div class="btn"><span>9</span></div>
            <div class="btn"><span>+</span></div>
            <div class="btn"><span>4</span></div>
            <div class="btn"><span>5</span></div>
            <div class="btn"><span>6</span></div>
            <div class="btn"><span>-</span></div>
            <div class="btn"><span>1</span></div>
            <div class="btn"><span>2</span></div>
            <div class="btn"><span>3</span></div>
            <div class="btn tall"><span>=</span></div>
            <div class="btn wide"><span>0</span></div>
        </div>
        <span>Calculator by Joel Robinson</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="/logic.js"></script>
</body>

</html>
