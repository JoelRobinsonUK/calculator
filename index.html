<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;0,900;1,400&family=Zilla+Slab:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Calculator</title>
</head>

<body class="bg-steel">
    <div
        class="calculator flex flex-col mx-auto my-0 w-full lg:w-4/12 h-screen bg-cotton px-9 py-5 rounded-lg drop-shadow-2xl">
        <h1 class="text-6xl text-center font-serif py-4">Calculator</h1>
        <div
            class="results grow flex flex-wrap items-end justify-end overflow-hidden bg-white px-7 py-5 rounded-lg font-serif font-bold text-right text-5xl drop-shadow-xl">
            <span class="truncate">0</span>
        </div>
        <div class="buttons grid grid-cols-4 gap-4 py-9">
            <div><span>C</span></div>
            <div><span>*</span></div>
            <div><span>/</span></div>
            <div><span>.</span></div>
            <div><span>7</span></div>
            <div><span>8</span></div>
            <div><span>9</span></div>
            <div><span>+</span></div>
            <div><span>4</span></div>
            <div><span>5</span></div>
            <div><span>6</span></div>
            <div><span>-</span></div>
            <div><span>1</span></div>
            <div><span>2</span></div>
            <div><span>3</span></div>
            <div class="row-span-2"><span>=</span></div>
            <div class="col-span-3"><span>0</span></div>
        </div>
    </div>
</body>

</html>
